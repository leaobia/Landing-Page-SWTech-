

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SWTech</title>
</head>
<body>
    <header id="event-description">
        <div id="disclaimer">
            <h2>SWTech</h2>
            <p class="about-event">
                Uma Start Up para revolucionar o mundo da tecnologia com inclusão social
            </p>
            <p>Data do Evento:</p>
            <p class="event-date">Quarta-Feira, 21 de setembro, a partir das 11h </p>
        </div>
        <div id="subscription-form">
            <p>Preencha o formulário para receber detalhes do evento</p>
            <form> 
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu nome"> 
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Digite seu melhor e-mail "> 
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" placeholder="Digite seu número"> 
                </div>
                <div class="form-group">
                    <label for="interest">Principal interesse</label>
                    <select name="interest">
                        <option value="" disabled selected>Selecione</option>
                        <option value="vr">Comprar VR</option>
                        <option value="association">Parceria</option>
                        <option value="culture">Cultura da empresa</option>
                        <option value="others">Outros</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="Quero me inscrever">
            </form>
        </div>
    </header>
</body>
</html>
